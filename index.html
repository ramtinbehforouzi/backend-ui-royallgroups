<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>پنل ادمین</title>
  </head>

  <body class="min-h-screen bg-gray-50/50 lg:flex antialiased" x-data="{open: false}">
    <nav
      class="absolute inset-0 z-50 transform lg:transform-none lg:opacity-100 duration-200 lg:relative bg-indigo-900 text-white h-[calc(100vh-32px)] w-72 p-3 bg-gradient-to-br from-gray-800 to-gray-900 translate-x-0 my-4 mr-4 rounded-xl"
      :class="{'translate-x-0 ease-in opacity-100':open === true, 'translate-x-full ease-out opacity-0': open === false}"
    >
      <div class="flex justify-between">
        <span class="font-bold text-2xl sm:text-3xl p-2">خوش امدید</span>
        <button
          class="middle none font-sans font-medium text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none w-8 max-w-[32px] h-8 max-h-[32px] rounded-lg text-xs text-white hover:bg-white/10 active:bg-white/30 absolute left-0 top-0 grid rounded-bl-none rounded-tr-none xl:hidden"
          type="button"
          @click="open = false"
        >
          <span class="absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2 lg:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" aria-hidden="true" class="h-5 w-5 text-white">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </span>
        </button>
      </div>
      <ul class="mt-8">
        <li>
          <a href="#" class="block px-4 py-2 hover:bg-indigo-800 rounded-md">پیشخوان</a>
          <a href="#" class="block px-4 py-2 hover:bg-indigo-800 rounded-md">دسته بندی ها</a>
          <a href="#" class="block px-4 py-2 hover:bg-indigo-800 rounded-md">پست ها</a>
          <a href="#" class="block px-4 py-2 hover:bg-indigo-800 rounded-md">کاربران</a>
        </li>
      </ul>
    </nav>
    <div class="fixed inset-0 bg-gray-900/30 z-10" @click.prevent="open = false" x-show="open" x-cloak></div>
    <div class="relative z-0 lg:flex-grow mx-4">
      <header class="flex text-gray-700 items-center px-3">
        <button class="p-2 focus:outline-none focus:bg-gray-600 hover:bg-gray-600 rounded-md lg:hidden" @click="open = true">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <span class="block text-2xl sm:text-3xl font-bold p-4">پیشخوان</span>
      </header>
      <main class="h-[calc(100vh-85px)] bg-gray-100 p-4 rounded-lg">
        <section class="">
          <div class="my-3 flex justify-end items-center">
            <a class="bg-green-700 p-2 text-white rounded-md" href="#">دسته بندی جدید</a>
          </div>
          <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-right text-gray-500 ">
              <thead class="text-xs text-gray-700 uppercase bg-gray-200 ">
                <tr>
                  <th scope="col" class="px-6 py-3">#</th>
                  <th scope="col" class="px-6 py-3">نام دسته بندی</th>
                  <th scope="col" class="px-6 py-3">وضعیت</th>
                  <th scope="col" class="px-6 py-3">
                    <span class="sr-only">Edit</span>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr class="bg-white border-b  hover:bg-gray-50 ">
                  <th scope="row" class="px-6 py-4 font-medium text-gray-900 ">1</th>
                  <td class="px-6 py-4">Silver</td>
                  <td class="px-6 py-4 text-green-600">Laptop</td>
                  <td class=" py-4 text-right">
                    <a href="#" class="px-6 font-medium text-blue-600 dark:text-blue-500 hover:underline">ویرایش</a>
                    <a href="#" class="px-6 font-medium text-red-600 dark:text-red-500 hover:underline">حذف</a>
                  </td>
                </tr>

                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
